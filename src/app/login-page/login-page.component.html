<div class="row justify-content-center pt-5  mb-3">
    <div class="col-md-5 border">
      <form method="post" data-aos="fade" class="aos-init aos-animate">
     
        <div class="form-group row">
          <div class="col-md-12">
            <label class="form-label" for="form2Example1">Email address</label>
            <input type="email" class="form-control" placeholder="Email">
        
          </div>
        </div>
 
        <div class="form-group row">
          <div class="col-md-12">
            <label class="form-label" for="form2Example2">Password</label>
            <input type="password" class="form-control" placeholder="Password">
      
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                  </div>
                </div>
            
                <div class="col">
                  <!-- Simple link -->
                  <a href="#!">Forgot password?</a>
                </div>
              </div>
          </div>
        </div>
        <div class="form-group row">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary btn-block  send-btn py-3 px-5 btn-block">Sign in</button>
            </div>
          </div>
        <div class="form-group row">
          <div class="col-md-12">

            <div class="text-center">
                <p>Not a member? <a routerLink="/registration">Register</a></p>
                <p>or sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="bi bi-facebook"></i>
                </button>
            
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>
            
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>
            
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>
          </div>
        </div>

      </form>
    </div>
  </div>
<router-outlet></router-outlet>
